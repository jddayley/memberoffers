<!DOCTYPE html>
<html>

<head>
  <title>Offers</title>

  <link href="/static/tabulator.min.css" rel="stylesheet">
  <script type="text/javascript" src="/static/tabulator.min.js"></script>
  <link href="/static/don.css" rel="stylesheet">

</head>

<body>
  {% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}

{% endif %}
  {% include 'offer.html' %}
  {% include 'member.html' %}


  <div id="example-table"></div>

    <script>
      //define data
      tabledata=[{% for value in offers %} {{value|tojson|safe}},{% endfor %}];
      
      //define table
      var table = new Tabulator("#example-table", {
          data:tabledata,
          autoColumns:true,
      });
      //Add row on "Add Row" button click
$("#add-row").click(function(){
    $("#example-table").tabulator("addRow", {});
});

//Delete row on "Delete Row" button click
$("#del-row").click(function(){
    $("#example-table").tabulator("deleteRow", 1);
});

//Clear table on "Empty the table" button click
$("#clear").click(function(){
    $("#example-table").tabulator("clearData");
});

//Reset table contents on "Reset the table" button click
$("#reset").click(function(){
    $("#example-table").tabulator("setData", tabledata);
});
      </script>

   
</body>

</html>
